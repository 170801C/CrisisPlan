<ion-header>
  <ion-toolbar>
    <ion-button slot="start" routerLink="/tabs/appointments" routerDirection="back">Cancel</ion-button>
    <ion-title class="title">appointment-detail</ion-title>
    <ion-button slot="end" routerLink="/tabs/appointments" routerDirection="forward">Save</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="inputForm" (ngSubmit)="saveInput()">

    <ion-label position="stacked">Select appointment date & time</ion-label>

    <div>
      <!-- Date input -->
      <ion-item class="date">
        <ion-datetime formControlName="apptDate" [(value)]="inputForm.value.apptDate" displayFormat="MM/DD/YYYY">
        </ion-datetime>
      </ion-item>

      <!-- Time input -->
      <ion-item class="time">
        <ion-datetime formControlName="apptTime" [(value)]="inputForm.value.apptTime" displayFormat="HH:mm">
        </ion-datetime>
      </ion-item>
    </div>

    <!-- Date validation -->
    <div *ngIf="apptDate.invalid && (apptDate.dirty || apptDate.touched)" class="error">
      <div *ngIf="apptDate.errors.required">
        Date is required
      </div>
    </div>

    <!-- Time validation -->
    <div *ngIf="apptTime.invalid && (apptTime.dirty || apptTime.touched)" class="error">
      <div *ngIf="apptTime.errors.required">
        Time is required
      </div>
    </div>

    <ion-label position="stacked">Enter clinic name</ion-label>
  
    <!-- Name input -->
    <ion-item>
      <ion-input formControlName="clinicName" [(value)]="inputForm.value.clinicName"></ion-input>
    </ion-item>

    <!-- Name validation -->
    <div *ngIf="clinicName.invalid && (clinicName.dirty || clinicName.touched)" class="error">
      <div *ngIf="clinicName.errors.required">
        Name is required
      </div>
    </div>

    <!-- Submit form button -->
    <ion-button expand="full" type="submit" [disabled]="!inputForm.valid">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      Add input
    </ion-button>

  </form>

</ion-content>
