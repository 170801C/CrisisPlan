<ion-header>
  <ion-toolbar>
    <ion-title>Plan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list *ngFor="let symptom of symptoms">

    <ion-item>
      <ion-label>Temperature</ion-label>{{ symptom.temperature }}
    </ion-item>

  </ion-list>

  <ion-button routerLink="/symptoms">
    <p slot="end">Enter your symptoms and get your crisis plan!</p>
  </ion-button>


</ion-content>
