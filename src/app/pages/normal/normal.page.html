<ion-header>
  <ion-toolbar>
    <ion-button slot="start">PDF</ion-button>
    <ion-title>normal</ion-title>
    <ion-button slot="end" (click)="allTempToActual()">Next</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">

  <ion-note color="primary">Step 4: Normal - Continue normal activities</ion-note>
  <ion-progress-bar value="1"></ion-progress-bar>

  <p class="symptoms">Symptoms</p>
  <hr>

  <!-- Important list -->
  <ion-list class="ion-no-padding">

    <ion-item *ngFor="let normal of normals" class="normal" color="primary-contrast" tappable
      (click)="openInput(normal.id)">

      <ion-grid>

        <ion-row>
          <ion-col>
            {{ normal.type }}
          </ion-col>

          <ion-col>
            {{ normal.typeDescription }}
          </ion-col>
        </ion-row>

        <ion-row class="action">
          <ion-col>
            <ion-button color="danger">
              {{ normal.action }}
            </ion-button>
          </ion-col>
        </ion-row>

        <ion-row class="actionDescription">
          <ion-col>
            {{ normal.actionDescription }}
          </ion-col>
        </ion-row>

      </ion-grid>

    </ion-item>

  </ion-list>

  <!-- Add input button -->
  <ion-grid>
    <ion-row>
      <ion-col size="auto" offset="4">
        <ion-fab-button (click)="addInput()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-col>

      <ion-col size="auto">
        <h2>Add input</h2>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title id="action1">What to Do</ion-title>
    <ion-title id="action2">Continue normal activities</ion-title>
  </ion-toolbar>
</ion-footer>
