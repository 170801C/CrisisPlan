<ion-header>
  <ion-toolbar color="primary-contrast">
    <ion-grid no-padding>
      <ion-row class="ion-nowrap ion-align-items-center">
        <ion-col size="auto">
          <div>
            <p [routerLink]=defaultBackLink routerDirection="back">Back</p>
          </div>
        </ion-col>

        <ion-col></ion-col>

        <ion-col size="auto">
          <div>
            Crisis Plan 3/4
          </div>
        </ion-col>

        <ion-col></ion-col>

        <ion-col size="auto">
          <div>
            <ion-button fill="clear" [routerLink]="normalPath" routerDirection="forward">Next</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="step" color="primary-contrast">
    <p>Step 3: Caution - Symptom Management</p>
  </div>

  <ion-progress-bar value="0.75"></ion-progress-bar>

  <!-- Important list -->
  <div class="symptomDiv" color="primary-contrast" *ngFor="let important of importants" tappable
    (click)="openInput(important.id)">

    <ion-grid no-padding>
      <ion-row class="ion-nowrap">
        <ion-col size="1" class="ion-align-self-center">
          <ion-icon class="icon" [src]=important.typeIcon></ion-icon>
        </ion-col>

        <ion-col size="5" class="typeDescription">
          {{ important.type }}
        </ion-col>

        <ion-col size="1" class="ion-align-self-center">
          <ion-icon class="icon" [src]=important.actionIcon></ion-icon>
        </ion-col>

        <ion-col size="5" class="typeDescription">
          {{ important.action }}
        </ion-col>
      </ion-row>

      <ion-row class="ion-nowrap">
        <ion-col size="1"></ion-col>

        <ion-col size="5">
          {{ important.typeDescription }}
        </ion-col>

        <ion-col size="1"></ion-col>

        <ion-col size="5">
          {{ important.actionDescription }}
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>

          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-col>

      <ion-col size="auto">
        <h2>Add symptom</h2>
      </ion-col>
    </ion-row>
  </ion-grid>
