<ion-header>
  <ion-toolbar color="primary-contrast">
    <ion-grid no-padding>
      <ion-row class="ion-nowrap ion-align-items-center">
        <ion-col size="auto">
          <div>
            <p routerLink="/tabs/settings" routerDirection="back">Cancel</p>
          </div>
        </ion-col>

        <ion-col></ion-col>

        <ion-col size="auto">
          <div>
            {{ 'LANGUAGES.title' | translate }}
          </div>
        </ion-col>

        <ion-col></ion-col>

        <ion-col size="auto">
          <div>
            <ion-button fill="clear" (click)="save()" routerLink="/tabs/settings" routerDirection="forward">Save</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let lng of languages" (click)="select(lng.value)" #lang>
      {{ lng.text }}

      <!-- Tick icon -->
      <ion-icon slot="end" name="checkmark" *ngIf="lng.value == selectedLanguage"></ion-icon>
    </ion-item>

  </ion-list>

</ion-content>
