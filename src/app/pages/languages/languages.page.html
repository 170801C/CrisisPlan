<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'LANGUAGES.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let lng of languages" (click)="select(lng.value)">
      {{ lng.text }}

      <!-- Tick icon -->
      <ion-icon slot="end" name="checkmark" *ngIf="lng.value == selectedLanguage"></ion-icon>
    </ion-item>

  </ion-list>

</ion-content>
