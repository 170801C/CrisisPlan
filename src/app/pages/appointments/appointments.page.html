<ion-header>
  <ion-toolbar>
    <ion-title class="title">Appointments</ion-title>
    <ion-button slot="end" routerLink="/tabs/appointments/appointment-detail" routerDirection="forward">Add</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list class="ion-no-padding">

    <ion-item *ngFor="let appointment of appointments">

      <ion-grid>

        <ion-row>
          <ion-col>
            {{ appointment.apptDate }}
          </ion-col>

          <ion-col>
            {{ appointment.apptTime }}
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            {{ appointment.clinicName }}
          </ion-col>
        </ion-row>

      </ion-grid>

      <ion-button tappable (click)="openInput(appointment.id)">
        <ion-icon name="create"></ion-icon>
      </ion-button>

      <ion-button tappable (click)="deleteInput(appointment.id)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>

    </ion-item>

  </ion-list>

</ion-content>
